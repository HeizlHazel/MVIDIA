<body>
<div class="content">

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('companyCardsContainer');

        // fetchë¡œ JSON ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        fetch('/schrListAjax.bo?bpPartner=') // ì „ì²´ bpPartner
            .then(res => res.json())
            .then(data => {
                const schrListData = data.schrList;
                const schrDonutListData = data.schrDonutList;

                if (!schrListData || schrListData.length === 0) {
                    container.innerHTML = '<div class="loading">í‘œì‹œí•  ì¼ì • ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }

                // ì•ˆì „í•œ ID ìƒì„±
                function generateSafeId(name, idx=0) {
                    let safeName = name.replace(/[^a-zA-Z0-9]/g,'') || 'partner';
                    return `${safeName}_${idx}_${Date.now().toString().slice(-4)}`;
                }

                // ë°ì´í„° ê·¸ë£¹í™”
                const grouped = {};
                schrListData.forEach((item, idx) => {
                    const partner = item.bpPartner || 'ë¯¸ë“±ë¡ì—…ì²´';
                    if (!grouped[partner]) grouped[partner] = { schedules: [], safeId: generateSafeId(partner, idx) };
                    if (!grouped[partner].schedules.find(s=>s.schrId===item.schrId)) grouped[partner].schedules.push(item);
                });

                // ì¹´ë“œ ìƒì„± + ì°¨íŠ¸ ë Œë”ë§
                container.innerHTML = '';
                Object.keys(grouped).forEach((partner, idx) => {
                    const company = grouped[partner];
                    const safeId = company.safeId;

                    const cardHTML = `
                    <div class="progress-card">
                        <div class="card-header">
                            <div class="card-title">${partner} (ì¼ì • ${company.schedules.length}ê°œ)</div>
                        </div>
                        <div class="charts-row">
                            <div class="bar-chart-container"><canvas id="barChart_${safeId}"></canvas></div>
                            <div class="donut-chart-container">
                                <div class="donut-title">ë¶ˆëŸ‰ í˜„í™©</div>
                                <canvas id="qualityDonut_${safeId}"></canvas>
                            </div>
                        </div>
                    </div>`;
                    container.insertAdjacentHTML('beforeend', cardHTML);

                    // ì°¨íŠ¸ ìƒì„±
                    requestAnimationFrame(() => {
                        const barCanvas = document.getElementById(`barChart_${safeId}`);
                        const donutCanvas = document.getElementById(`qualityDonut_${safeId}`);

                        if (barCanvas && donutCanvas) {
                            // ë§‰ëŒ€ì°¨íŠ¸
                            const sch = company.schedules;
                            const labels = sch.map(s=>s.schName||'ì¼ì •ëª… ì—†ìŒ');
                            let done = sch.map(s=>parseInt(s.doneCount)||0);
                            let ing = sch.map(s=>parseInt(s.ingCount)||0);
                            let delay = sch.map(s=>parseInt(s.delayCount)||0);
                            let wait = sch.map(s=>parseInt(s.waitCount)||0);

                            if (!done.some(v=>v>0) && !ing.some(v=>v>0) && !delay.some(v=>v>0) && !wait.some(v=>v>0)) {
                                done = sch.map(()=>10); ing=sch.map(()=>5); delay=sch.map(()=>3); wait=sch.map(()=>2);
                            }

                            new Chart(barCanvas.getContext('2d'), {
                                type:'bar',
                                data:{
                                    labels,
                                    datasets:[
                                        {label:'ì™„ë£Œ', data:done, backgroundColor:'rgba(46,204,113,0.8)', borderColor:'rgba(46,204,113,1)', borderWidth:1},
                                        {label:'ì§„í–‰ì¤‘', data:ing, backgroundColor:'rgba(52,152,219,0.8)', borderColor:'rgba(52,152,219,1)', borderWidth:1},
                                        {label:'ì§€ì—°', data:delay, backgroundColor:'rgba(241,196,15,0.8)', borderColor:'rgba(241,196,15,1)', borderWidth:1},
                                        {label:'ëŒ€ê¸°', data:wait, backgroundColor:'rgba(149,165,166,0.8)', borderColor:'rgba(149,165,166,1)', borderWidth:1}
                                    ]
                                },
                                options:{
                                    indexAxis:'y',
                                    responsive:true,
                                    maintainAspectRatio:false,
                                    scales:{
                                        x:{stacked:true, ticks:{font:{size:10}}},
                                        y:{stacked:true, ticks:{font:{size:10}}}
                                    },
                                    plugins:{
                                        legend:{
                                            position:'bottom',
                                            labels:{
                                                usePointStyle:true,
                                                pointStyle:'circle',
                                                boxWidth:6,
                                                boxHeight:6,
                                                padding:8,
                                                font:{size:10}
                                            }
                                        },
                                        tooltip:{
                                            callbacks:{
                                                title:ctx=>`ì¼ì •: ${ctx[0].label}`,
                                                label:ctx=>`${ctx.dataset.label}: ${ctx.parsed.x}ê°œ`
                                            }
                                        }
                                    }
                                }
                            });

                            // ë„ë„›ì°¨íŠ¸
                            let donutData = schrDonutListData.filter(d=>d.bpPartner===partner);
                            if (!donutData.length || donutData.every(d=>!parseInt(d.defCountType))) {
                                donutData = [{defType:'ì–‘í˜¸',defCountType:80},{defType:'ì£¼ì˜',defCountType:20}];
                            }
                            const dLabels = donutData.map(d=>d.defType);
                            const dCounts = donutData.map(d=>parseInt(d.defCountType)||1);
                            const colors = ['#e74c3c','#f1c40f','#3498db','#9b59b6','#2ecc71'];

                            new Chart(donutCanvas.getContext('2d'), {
                                type:'doughnut',
                                data:{
                                    labels:dLabels,
                                    datasets:[{
                                        data:dCounts,
                                        backgroundColor:colors.slice(0,dLabels.length),
                                        borderColor:colors.slice(0,dLabels.length),
                                        borderWidth:2
                                    }]
                                },
                                options:{
                                    responsive:true,
                                    maintainAspectRatio:false,
                                    cutout:'50%',
                                    plugins:{
                                        legend:{
                                            position:'bottom',
                                            labels:{
                                                usePointStyle:true,
                                                pointStyle:'circle',
                                                boxWidth:6,
                                                boxHeight:6,
                                                padding:8,
                                                font:{size:10}
                                            }
                                        },
                                        tooltip: {
                                            callbacks: {
                                                label: function(context) {
                                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                                    const percentage = ((context.parsed * 100) / total).toFixed(1);
                                                    return `${context.label}: ${context.parsed}ê°œ (${percentage}%)`;
                                                }
                                            }
                                        }
                                    }
                                }
                            });
                        }
                    });
                });
            })
            .catch(err=>{
                console.error('ë°ì´í„° fetch ì‹¤íŒ¨:', err);
                container.innerHTML='<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>';
            });
    });

    // Notionìœ¼ë¡œ ë³´ë‚´ê¸° ê¸°ëŠ¥
    function exportToNotion() {
        // í˜„ì¬ í™”ë©´ì˜ ë°ì´í„°ë¥¼ ìˆ˜ì§‘
        const cards = document.querySelectorAll('.progress-card');
        let notionContent = '# ì „ì²´ ì¼ì • í˜„í™© ë¦¬í¬íŠ¸\n\n';
        notionContent += `ìƒì„±ì¼: ${new Date().toLocaleDateString('ko-KR')}\n\n`;

        cards.forEach((card, index) => {
            const title = card.querySelector('.card-title').textContent;
            notionContent += `## ${title}\n\n`;
            notionContent += '### ì§„í–‰ í˜„í™©\n';
            notionContent += '- ë§‰ëŒ€ì°¨íŠ¸ ë°ì´í„°ê°€ í¬í•¨ë©ë‹ˆë‹¤\n\n';
            notionContent += '### ë¶ˆëŸ‰ í˜„í™©\n';
            notionContent += '- ë„ë„›ì°¨íŠ¸ ë°ì´í„°ê°€ í¬í•¨ë©ë‹ˆë‹¤\n\n';
        });

        // ì‹¤ì œ êµ¬í˜„ì—ì„œëŠ” Notion APIë¥¼ í˜¸ì¶œí•˜ê±°ë‚˜
        // ì„œë²„ë¡œ ë°ì´í„°ë¥¼ ì „ì†¡í•˜ì—¬ Notionì— í˜ì´ì§€ë¥¼ ìƒì„±í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤

        // ì„ì‹œë¡œ í´ë¦½ë³´ë“œì— ë³µì‚¬í•˜ëŠ” ê¸°ëŠ¥ êµ¬í˜„
        navigator.clipboard.writeText(notionContent).then(() => {
            alert('Notion í˜•ì‹ì˜ ë‚´ìš©ì´ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!\nNotionì— ë¶™ì—¬ë„£ê¸° í•˜ì„¸ìš”.');
        }).catch(err => {
            console.error('í´ë¦½ë³´ë“œ ë³µì‚¬ ì‹¤íŒ¨:', err);

            // í´ë¦½ë³´ë“œ ì ‘ê·¼ì´ ì•ˆ ë  ê²½ìš° í…ìŠ¤íŠ¸ ì˜ì—­ìœ¼ë¡œ í‘œì‹œ
            const textarea = document.createElement('textarea');
            textarea.value = notionContent;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            alert('Notion í˜•ì‹ì˜ ë‚´ìš©ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!\nNotionì— ë¶™ì—¬ë„£ê¸° í•˜ì„¸ìš”.');
        });
    }
</script>
