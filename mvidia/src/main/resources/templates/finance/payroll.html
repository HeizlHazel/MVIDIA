<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>급여 명세</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script th:inline="javascript">
        let selectedJobCode = /*[[${jobCode}]]*/ '';

        // 부서별 직급 옵션
        const jobOptions = {
            D1: [
                {code: "J11", name: "부장"},
                {code: "J12", name: "차장"}
            ],
            D2: [
                {code: "J21", name: "부장"},
                {code: "J22", name: "차장"}
            ],
            D3: [
                {code: "J31", name: "부장"},
                {code: "J32", name: "차장"}
            ],
            D4: [
                {code: "J41", name: "부장"},
                {code: "J42", name: "차장"}
            ]
        };

        // 직급 select 갱신
        function updateJobSelect() {
            const deptSelect = document.getElementById("deptCode");
            const jobSelect = document.getElementById("jobCode");
            const dept = deptSelect.value;

            jobSelect.innerHTML = "<option value=''>전체</option>";

            if (jobOptions[dept]) {
                jobOptions[dept].forEach(job => {
                    let opt = document.createElement("option");
                    opt.value = job.code;
                    opt.text = job.name;
                    jobSelect.appendChild(opt);
                });
            }

            if (selectedJobCode) {
                jobSelect.value = selectedJobCode;
            }
        }

        // 급여명세서 노션 전송
        function sendPayroll() {
            const empNo = document.getElementById("empNo").value;
            const payMonth = document.getElementById("payMonth").value;

            if (!empNo || !payMonth) {
                alert("사원번호와 지급월을 모두 입력해주세요.");
                return;
            }

            const payDate = payMonth; // yyyy-MM 그대로 전달

            fetch(`/payroll/export-notion?empNo=${empNo}&payDate=${payDate}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("서버 응답 오류: " + response.status);
                    }
                    return response.text();
                })
                .then(result => {
                    if (result === "success") {
                        alert("출력이 완료되었습니다.");
                        $('#printModal').modal('hide');
                    } else if (result === "fail") {
                        alert("급여자료가 없습니다.");
                    } else {
                        alert("알 수 없는 응답: " + result);
                    }
                })
                .catch(error => {
                    alert("서버 오류가 발생했습니다.");
                    console.error(error);
                });
        }
    </script>

</head>

<body onload="updateJobSelect(selectedJobCode)">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>급여 현황</h2>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#printModal">
        <i class="bi bi-printer"></i> 급여명세서 출력
    </button>
</div>

<form method="get" action="/finance/payroll" style="margin-bottom:20px">
    지급월:
    <input type="month" name="yearMonth" th:value="${yearMonth}">

    부서:
    <select id="deptCode" name="deptCode" onchange="updateJobSelect()">
        <option value="">전체</option>
        <option value="D1" th:selected="${deptCode == 'D1'}">인사팀</option>
        <option value="D2" th:selected="${deptCode == 'D2'}">경영관리팀</option>
        <option value="D3" th:selected="${deptCode == 'D3'}">생산품질관리팀</option>
        <option value="D4" th:selected="${deptCode == 'D4'}">기술관리팀</option>
    </select>

    직급:
    <select id="jobCode" name="jobCode">
        <option value="">전체</option>
    </select>

    사원이름:
    <input type="text" name="empName" th:value="${empName}"placeholder="사원이름을 적어주세요">

    <button type="submit" class="btn btn-secondary">검색</button>
</form>

<table class="table table-bordered text-center" style="width:100%; background:white;">
    <thead class="thead-light">
    <tr>
        <th>사번</th>
        <th>사원명</th>
        <th>부서</th>
        <th>직급</th>
        <th>기본급</th>
        <th>추가수당</th>
        <th>상여</th>
        <th>공제</th>
        <th>실지급액</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${salaryList}">
        <td th:text="${s.empNo}"></td>
        <td th:text="${s.empName}"></td>
        <td th:text="${s.deptName}"></td>
        <td th:text="${s.jobName}"></td>
        <td th:text="${s.salary != null ? s.salary : 0}"></td>
        <td th:text="${s.ovPrice != null ? s.ovPrice : 0}"></td>
        <td th:text="${s.bonusAmt != null ? s.bonusAmt : 0}"></td>
        <td th:text="${s.deductAmt != null ? s.deductAmt : 0}"></td>
        <td th:text="${s.netPay != null ? s.netPay : 0}"></td>
    </tr>
    </tbody>
</table>
<div class="modal fade" id="printModal" tabindex="-1" role="dialog" aria-labelledby="printModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="printModalLabel">급여명세서 출력</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="닫기">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="printForm">
                    <div class="mb-3">
                        <label for="empNo" class="form-label">사원번호</label>
                        <input type="text" class="form-control" id="empNo" name="empNo" placeholder="예: 22010001">
                    </div>
                    <div class="mb-3">
                        <label for="payMonth" class="form-label">지급월</label>
                        <input type="month" class="form-control" id="payMonth" name="payMonth">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="sendPayroll()">출력</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
