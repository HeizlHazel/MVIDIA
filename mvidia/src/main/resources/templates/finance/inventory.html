<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>재고 현황</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    /* 카드 영역 기본 스타일 */
    .custom-card {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 15px;
        background-color: #fff;
        margin-top: 20px;
    }
    /* 검색창 + 버튼 배치 */
    #searchForm {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }
    #keyword {
        flex: 1;
    }
    #status {
        width: 120px;
    }
    .status-summary {
        margin-bottom: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>부품 재고 현황</h2>
</div>

<div class="custom-card">
    <!-- 검색창 + 상태 필터 -->
    <form id="searchForm" onsubmit="return false;">
        <input type="text" id="keyword" name="keyword" class="form-control"
               placeholder="부품명 또는 코드 검색">
        <select id="status" name="status" class="form-control">
            <option value="">전체</option>
            <option value="normal">정상</option>
            <option value="low">부족</option>
        </select>
        <button type="button" class="btn btn-secondary" onclick="searchComponent()">검색</button>
    </form>

    <!-- 상태 집계 -->
    <div class="status-summary">
        <span class="text-success">정상: <span th:text="${normalCnt}"></span> 개</span> /
        <span class="text-danger">부족: <span th:text="${lowCnt}"></span> 개</span>
    </div>

    <!-- 테이블 -->
    <div class="table-responsive">
        <table class="table table-bordered text-center table-hover">
            <thead class="table-primary">
            <tr>
                <th>부품 코드</th>
                <th>부품명</th>
                <th>가격</th>
                <th>창고</th>
                <th>재고 수량(QTY)</th>
                <th>상태</th>
            </tr>
            </thead>
            <tbody id="componentTable">
            <!--/*@thymesVar id="c" type="com.kh.mvidia.finance.model.vo.Comp"*/-->
            <tr th:each="c : ${compList}" th:fragment="componentTableFrag">
                <td th:text="${c.cpCode}"></td>
                <td th:text="${c.cpName}"></td>
                <td th:text="${#numbers.formatInteger(c.price, 3, 'COMMA') + ' 원'}"></td>
                <td th:text="${c.localCode}"></td>
                <td th:text="${c.qty}"></td>
                <td>
                    <span th:if="${statusMap[c.cpCode]} eq '부족'" style="color:red;">부족</span>
                    <span th:if="${statusMap[c.cpCode]} eq '정상'" style="color:green;">정상</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // Ajax 검색
    function searchComponent() {
        $.ajax({
            url: "/finance/inventory/search",
            type: "get",
            data: {
                keyword: $("#keyword").val(),
                status: $("#status").val()
            },
            success: function (data) {
                $("#componentTable").html(data);
            }
        });
    }

    // 엔터로 검색 가능
    $(document).ready(function () {
        $("#searchForm").on("submit", function(e) {
            e.preventDefault();
            searchComponent();
        });
    });
</script>

</body>
</html>
