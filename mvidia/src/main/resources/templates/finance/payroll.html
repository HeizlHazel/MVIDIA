<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>급여 명세</title>
</head>
<body>

<h2 th:text="${yearMonth} + ' 급여 현황'"></h2>

<table class="table table-bordered text-center" style="width:100%; background:white;">
    <thead class="thead-light">
    <tr>
        <th>사번</th>
        <th>지급월</th>
        <th>기본급</th>
        <th>추가수당</th>
        <th>보너스</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${salaryList}">
        <td th:text="${s.empNo}"></td>
        <td th:text="${s.payDate}"></td>
        <td th:text="${s.salary}"></td>
        <td th:text="${s.ovPrice}"></td>
        <td th:text="${s.bonus}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
