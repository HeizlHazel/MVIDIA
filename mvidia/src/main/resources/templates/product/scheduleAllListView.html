<div class="content">

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('companyCardsContainer');

    // fetchë¡œ JSON ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    fetch('/schrListAjax.bo?bpPartner=') // ì „ì²´ bpPartner
        .then(res => res.json())
        .then(data => {
            const schrListData = data.schrList;
            const schrDonutListData = data.schrDonutList;

            if (!schrListData || schrListData.length === 0) {
                container.innerHTML = '<div class="loading">í‘œì‹œí•  ì¼ì • ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            // ì•ˆì „í•œ ID ìƒì„±
            function generateSafeId(name, idx=0) {
                let safeName = name.replace(/[^a-zA-Z0-9]/g,'') || 'partner';
                return `${safeName}_${idx}_${Date.now().toString().slice(-4)}`;
            }

            // ë°ì´í„° ê·¸ë£¹í™” - ì—…ì²´ë³„ë¡œ ì •í™•íˆ ë¶„ë¦¬
            const grouped = {};
            schrListData.forEach((item, idx) => {
                const partner = item.bpPartner || 'ë¯¸ë“±ë¡ì—…ì²´';

                // ì—…ì²´ê°€ ì²˜ìŒ ë“±ì¥í•˜ë©´ ì´ˆê¸°í™”
                if (!grouped[partner]) {
                    grouped[partner] = {
                        schedules: [],
                        safeId: generateSafeId(partner, idx),
                        totalDone: 0,
                        totalIng: 0,
                        totalDelay: 0,
                        totalWait: 0,
                        totalDefCount: 0
                    };
                }

                // ì¤‘ë³µ ì œê±°: schrIdë¡œ ì²´í¬
                if (!grouped[partner].schedules.find(s => s.schrId === item.schrId)) {
                    grouped[partner].schedules.push(item);

                    // ì—…ì²´ë³„ ì´í•© ê³„ì‚°
                    grouped[partner].totalDone += parseInt(item.doneCount) || 0;
                    grouped[partner].totalIng += parseInt(item.ingCount) || 0;
                    grouped[partner].totalDelay += parseInt(item.delayCount) || 0;
                    grouped[partner].totalWait += parseInt(item.waitCount) || 0;
                    grouped[partner].totalDefCount += parseInt(item.totalDefCount) || 0;
                }
            });

            // ë””ë²„ê¹…ìš© ë¡œê·¸
            console.log('ê·¸ë£¹í™”ëœ ë°ì´í„°:', grouped);
            console.log('ì—…ì²´ ìˆ˜:', Object.keys(grouped).length);

            // ì¹´ë“œ ìƒì„± + ì°¨íŠ¸ ë Œë”ë§
            container.innerHTML = '';

            Object.keys(grouped).forEach((partner, idx) => {
                const company = grouped[partner];
                const safeId = company.safeId;

                const cardHTML = `
                <div class="progress-card">
                    <div class="card-header">
                        <div class="card-title">${partner} (ì¼ì • ${company.schedules.length}ê°œ)</div>
                    </div>
                    <div class="charts-row">
                        <div class="bar-chart-container"><canvas id="barChart_${safeId}"></canvas></div>
                        <div class="donut-chart-container">
                            <div class="donut-title">ë¶ˆëŸ‰ í˜„í™©</div>
                            <canvas id="qualityDonut_${safeId}"></canvas>
                        </div>
                    </div>
                </div>`;

                container.insertAdjacentHTML('beforeend', cardHTML);

                // ì°¨íŠ¸ ìƒì„±
                requestAnimationFrame(() => {
                    const barCanvas = document.getElementById(`barChart_${safeId}`);
                    const donutCanvas = document.getElementById(`qualityDonut_${safeId}`);

                    if (barCanvas && donutCanvas) {
                        // ì—…ì²´ë³„ ëˆ„ì  ë§‰ëŒ€ì°¨íŠ¸
                        createCompanyBarChart(barCanvas, company);

                        // ì—…ì²´ë³„ ë¶ˆëŸ‰ ë„ë„›ì°¨íŠ¸
                        createCompanyDonutChart(donutCanvas, partner, schrDonutListData);
                    }
                });
            });
        })
        .catch(err => {
            console.error('ë°ì´í„° fetch ì‹¤íŒ¨:', err);
            container.innerHTML='<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>';
        });
});

// ì—…ì²´ë³„ ëˆ„ì  ë§‰ëŒ€ì°¨íŠ¸ ìƒì„±
function createCompanyBarChart(canvas, company) {
    new Chart(canvas.getContext('2d'), {
        type: 'bar',
        data: {
            labels: [company.schedules[0]?.bpPartner || 'ì—…ì²´ëª…'],
            datasets: [
                {
                    label: 'ì™„ë£Œ',
                    data: [company.totalDone],
                    backgroundColor: 'rgba(46,204,113,0.8)',
                    borderColor: 'rgba(46,204,113,1)',
                    borderWidth: 1
                },
                {
                    label: 'ì§„í–‰ì¤‘',
                    data: [company.totalIng],
                    backgroundColor: 'rgba(52,152,219,0.8)',
                    borderColor: 'rgba(52,152,219,1)',
                    borderWidth: 1
                },
                {
                    label: 'ì§€ì—°',
                    data: [company.totalDelay],
                    backgroundColor: 'rgba(241,196,15,0.8)',
                    borderColor: 'rgba(241,196,15,1)',
                    borderWidth: 1
                },
                {
                    label: 'ëŒ€ê¸°',
                    data: [company.totalWait],
                    backgroundColor: 'rgba(149,165,166,0.8)',
                    borderColor: 'rgba(149,165,166,1)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: { stacked: true, ticks: { font: { size: 10 } } },
                y: { stacked: true, ticks: { font: { size: 10 } } }
            },
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        usePointStyle: true,
                        pointStyle: 'circle',
                        boxWidth: 6,
                        boxHeight: 6,
                        padding: 8,
                        font: { size: 10 }
                    }
                }
            }
        }
    });
}

// ì—…ì²´ë³„ ë„ë„›ì°¨íŠ¸ ìƒì„±
function createCompanyDonutChart(canvas, partner, donutListData) {
    let donutData = donutListData.filter(d => d.bpPartner === partner);

    if (!donutData.length || donutData.every(d => !parseInt(d.defCountType))) {
        donutData = [
            { defType: 'ì–‘í˜¸', defCountType: 80 },
            { defType: 'ì£¼ì˜', defCountType: 20 }
        ];
    }

    const labels = donutData.map(d => d.defType);
    const counts = donutData.map(d => parseInt(d.defCountType) || 1);
    const colors = ['#e74c3c', '#f1c40f', '#3498db', '#9b59b6', '#2ecc71'];

    new Chart(canvas.getContext('2d'), {
        type: 'doughnut',
        data: {
            labels: labels,
            datasets: [{
                data: counts,
                backgroundColor: colors.slice(0, labels.length),
                borderColor: colors.slice(0, labels.length),
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            cutout: '55%',
            layout: { padding: 5 },
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        usePointStyle: true,
                        pointStyle: 'circle',
                        boxWidth: 5,
                        boxHeight: 5,
                        padding: 4,
                        font: { size: 9 }
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                            const percentage = ((context.parsed * 100) / total).toFixed(1);
                            return `${context.label}: ${context.parsed}ê°œ (${percentage}%)`;
                        }
                    }
                }
            }
        }
    });
}

    // Notionìœ¼ë¡œ ë³´ë‚´ê¸° ê¸°ëŠ¥ - ìë™ ì „ì†¡
    function exportToNotion() {
        const button = document.querySelector('[onclick="exportToNotion()"]');
        button.disabled = true;
        button.textContent = 'ì „ì†¡ ì¤‘...';

        // ì„œë²„ì˜ ë…¸ì…˜ API í˜¸ì¶œ
        fetch('/notion/sendSummary', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('ë…¸ì…˜ í…Œì´ë¸”ì— ë°ì´í„°ê°€ ì„±ê³µì ìœ¼ë¡œ ì „ì†¡ë˜ì—ˆìŠµë‹ˆë‹¤!');
            } else {
                alert('ì „ì†¡ ì‹¤íŒ¨: ' + data.message);
            }
        })
        .catch(error => {
            console.error('ë…¸ì…˜ ì „ì†¡ ì˜¤ë¥˜:', error);
            alert('ì „ì†¡ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        })
        .finally(() => {
            button.disabled = false;
            button.textContent = 'ğŸ“ Notionìœ¼ë¡œ ë³´ë‚´ê¸°';
        });
    }
</script>
