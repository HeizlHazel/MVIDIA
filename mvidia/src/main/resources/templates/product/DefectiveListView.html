<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>DefectiveListView</title>
</head>
<body>
    <div class="content">
        <h2>불량 제품 등록·조회 </h2>
    </div>
    <div class='modal-background'>
        <div class='modal-content'>
            <div></div>
        </div>
    </div>

    <div class="innerOuter">
        <div class="modal-background">
            <div class="modal-content">
                <table>
                    <thead>
                    <tr>
                        <th style="text-align: left;">제품코드</th>
                        <th style="text-align: left;">제품명</th>
                        <th style="text-align: left;">불량유형</th>
                        <th style="text-align: left;">발생일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td style="text-align: left;">
                            <div class=""> <!-- 제품코드 검색 창 -->
                                <input type="text" list="list1" id="numbers1" placeholder="제품코드" align="left"/>
                                <datalist id ="list1">
                                    <option value="P1001"></option>
                                    <option value="P1002"></option>
                                    <option value="P1003"></option>
                                    <option value="P1004"></option>
                                    <option value="P1005"></option>
                                </datalist>
                            </div>
                        </td>

                        <td style="text-align: left;">
                            <div class=""> <!-- 제품명 -->
                                <input type="text" list="list2" id="numbers2" placeholder="제품명"/>
                                <datalist id ="list2">
                                    <option value="DDR5_16GB"></option>
                                    <option value="LPDDR5X_8GB"></option>
                                    <option value="HBM3_80GB"></option>
                                    <option value="SSD_1TB_NVMe"></option>
                                    <option value="eMMC_128GB"></option>
                                </datalist>
                            </div>
                        </td>

                        <td style="text-align: left;">
                            <div class=""> <!-- 불량 유형 -->
                                <select name="" id="">
                                    <option value="unk">미분류</option>
                                    <option value="rnd">랜덤 불량</option>
                                    <option value="rpt">반복 불량</option>
                                    <option value="comb">복합 불량</option>
                                    <option value="sys">시스템 불량</option>
                                </select>
                            </div>
                        </td>

                        <td style="text-align: left;">

                            <div class=""> <!-- 발생일 -->
                                <input type="date">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table text-align="left">
                    <thead>
                    <tr><th style="text-align: left; width: 970px;">비고</th></tr>
                    </thead>
                    <tbody><tr><td style="text-align: left;"><textarea name="" id=""></textarea></td></tr></tbody>
                </table>

                <div class="search-row1" align="right">
                    <button class="btn btn-search">등록</button>
                    <button class="btn btn-reset" disabled>초기화</button>
                </div>
            </div>
        </div>

        <br>
        <div class="DefList">
            <table align="left">
                <thead>
                <tr>
                    <th>불량등록번호</th>
                    <th>발생일</th>
                    <th>제품코드</th>
                    <th>제품명</th>
                    <th>불량유형</th>
                    <th>수량</th>
                    <th>처리 상태</th>
                    <th>비고</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="d : ${list}">
                    <td class="defNo" th:text="${d.defNo}"></td>
                    <td th:text="${d.occurDate}"></td>
                    <td th:text="${d.prodCode}"></td>
                    <td th:text="${d.prodName}"></td>
                    <td th:text="${d.defType}"></td>
                    <td th:text="${d.defQty}"></td>
                    <td th:text="${d.defStatus}"></td>
                    <td th:text="${d.remarks}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
