<script>
    // ë‚ ì§œ í¬ë§·íŒ… í•¨ìˆ˜
    function formatDate(dateString) {
        if (!dateString || dateString === "ë‚ ì§œ ì—†ìŒ") {
            return "ë‚ ì§œ ì—†ìŒ";
        }

        try {
            if (dateString.includes('T') || dateString.includes('Z')) {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}`;
            } else {
                return dateString;
            }
        } catch (error) {
            console.error('ë‚ ì§œ í¬ë§·íŒ… ì˜¤ë¥˜:', error);
            return dateString;
        }
    }

    // ê²°ì¬ì ë°°ì§€ ìƒì„± í•¨ìˆ˜
    function createApproverBadges(approvers) {
        if (!approvers || approvers.trim() === '') {
            return '<span class="approver-badge approver-default">ê²°ì¬ì ì—†ìŒ</span>';
        }

        const approverList = approvers.split(',');
        let badgesHtml = '';

        approverList.forEach(approver => {
            const name = approver.trim();
            let badgeClass = 'approver-default';

            if (name === 'ê¹€ê³¼ì¥') badgeClass = 'approver-kim';
            else if (name === 'ë°•ì°¨ì¥') badgeClass = 'approver-park';
            else if (name === 'ì •ë¶€ì¥') badgeClass = 'approver-jung';

            badgesHtml += `<span class="approver-badge ${badgeClass}">${name}</span>`;
        });

        return badgesHtml;
    }

    // ìƒíƒœ ë°°ì§€ í´ë˜ìŠ¤ ë°˜í™˜ í•¨ìˆ˜
    function getStatusBadgeClass(status) {
        if (status === 'ìŠ¹ì¸') return 'status-approved';
        if (status === 'ë°˜ë ¤') return 'status-rejected';
        return 'status-pending';
    }

    // í…Œì´ë¸” ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateTable(data, currentTab) {
        const tbody = document.getElementById('approvalTableBody');
        const noDataMessage = document.getElementById('noDataMessage');

        if (!data || data.length === 0) {
            tbody.innerHTML = '';
            noDataMessage.style.display = 'block';
            return;
        }

        noDataMessage.style.display = 'none';
        tbody.innerHTML = '';

        data.forEach((item, index) => {
            // ìƒíƒœ ë°°ì§€ í´ë˜ìŠ¤
            const statusClass = getStatusBadgeClass(item.status);

            // ê²°ì¬ì ë°°ì§€
            const approverBadges = createApproverBadges(item.approvers);

            const row = `
                <tr>
                    <td>${data.length - index}</td>
                    <td>${item.category || ''}</td>
                    <td class="title-col">
                        <a href="#" class="title-link" data-id="${item.id}">${item.title || ''}</a>
                    </td>
                    <td>${item.writer || ''}</td>
                    <td>${approverBadges}</td>
                    <td><span class="status-badge ${statusClass}">${item.status || ''}</span></td>
                    <td>${item.createdDate || ''}</td>
                </tr>
            `;

            tbody.innerHTML += row;
        });

        // ìƒˆë¡œ ìƒì„±ëœ ë§í¬ë“¤ì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        attachDetailModalEvents();
    }

    // ìƒì„¸ ëª¨ë‹¬ ì´ë²¤íŠ¸ ë“±ë¡
    function attachDetailModalEvents() {
        document.querySelectorAll('.title-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const pageId = this.getAttribute('data-id');

                fetch(`/approval/detail/${pageId}`)
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('modalTitle').innerText = data.title;
                        document.getElementById('modalContent').innerText = data.content;
                        document.getElementById('modalStatus').innerText = data.status;
                        document.getElementById('modalCategory').innerText = data.category;
                        document.getElementById('modalWriter').innerText = data.writer;
                        document.getElementById('modalDate').innerText = formatDate(data.createdDate);

                        // ê²°ì¬ì ë°°ì§€ ìŠ¤íƒ€ì¼ ì ìš©
                        const approversContainer = document.getElementById('modalApprovers');
                        if (data.approvers && data.approvers.trim() !== '') {
                            const approvers = data.approvers.split(',');
                            approversContainer.innerHTML = '';
                            approvers.forEach(approver => {
                                const badge = document.createElement('span');
                                badge.className = 'approver-badge';
                                badge.textContent = approver.trim();

                                if (approver.trim() === 'ê¹€ê³¼ì¥') {
                                    badge.classList.add('approver-kim');
                                } else if (approver.trim() === 'ë°•ì°¨ì¥') {
                                    badge.classList.add('approver-park');
                                } else if (approver.trim() === 'ì •ë¶€ì¥') {
                                    badge.classList.add('approver-jung');
                                } else {
                                    badge.classList.add('approver-default');
                                }

                                approversContainer.appendChild(badge);
                            });
                        } else {
                            approversContainer.innerHTML = '<span class="approver-badge approver-default">ê²°ì¬ì ì—†ìŒ</span>';
                        }

                        // ëª¨ë‹¬ í‘¸í„° ë²„íŠ¼ í‘œì‹œ/ìˆ¨ê¹€
                        const approveBtn = document.getElementById('approveBtn');
                        const rejectBtn = document.getElementById('rejectBtn');

                        if (data.status === 'ëŒ€ê¸°') {
                            approveBtn.style.display = 'inline-block';
                            rejectBtn.style.display = 'inline-block';
                            approveBtn.setAttribute('data-id', pageId);
                            rejectBtn.setAttribute('data-id', pageId);
                        } else {
                            approveBtn.style.display = 'none';
                            rejectBtn.style.display = 'none';
                        }

                        new bootstrap.Modal(document.getElementById('approvalModal')).show();
                    })
                    .catch(error => {
                        console.error('ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:', error);
                        alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    });
            });
        });
    }

    // ëŒ€ê¸°ê±´ìˆ˜ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updatePendingCount() {

                    const badge = document.getElementById('pendingCount');

    function approveDocument(pageId) {

                }

            .catch(error => {
                console.error('ìŠ¹ì¸ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                alert('ìŠ¹ì¸ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');

    // ë°˜ë ¤ ì²˜ë¦¬ í•¨ìˆ˜
    function rejectDocument(pageId) {
        fetch(`/approval/reject/${pageId}`, { method: 'POST' })
            .then(response => {
                if (response.ok) {

                    const currentTab = document.querySelector('.filter-tab.active').dataset.tab;
                    refreshTabData(currentTab);
                    updatePendingCount();
                } else {
                    throw new Error('ë°˜ë ¤ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            })
            .catch(error => {
                console.error('ë°˜ë ¤ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                alert('ë°˜ë ¤ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            });

    // íƒ­ ë°ì´í„° ìƒˆë¡œê³ ì¹¨ í•¨ìˆ˜
    function refreshTabData(tab) {
        fetch(`/approval-manage/data?tab=${tab}`)
            .then(res => res.json())

                updateTable(data, tab);
            })
            .catch(error => {
                console.error('ë°ì´í„° ìƒˆë¡œê³ ì¹¨ ì˜¤ë¥˜:', error);

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', function() {
        const filterTabs = document.querySelectorAll('.filter-tab');
        let currentTab = 'pending';

        // íƒ­ ì „í™˜ ì´ë²¤íŠ¸
        filterTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                filterTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                currentTab = this.dataset.tab;

                fetch(`/approval-manage/data?tab=${currentTab}`)
                    .then(res => res.json())
                    .then(data => {
                        updateTable(data, currentTab);
                    })
                    .catch(error => {
                        console.error('ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:', error);
                        alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    });
            });
        });

        // ëª¨ë‹¬ ìŠ¹ì¸ ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById('approveBtn').addEventListener('click', function() {
            const pageId = this.getAttribute('data-id');
            if (confirm('ì •ë§ ìŠ¹ì¸í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                approveDocument(pageId);
                bootstrap.Modal.getInstance(document.getElementById('approvalModal')).hide();

        });

        // ëª¨ë‹¬ ë°˜ë ¤ ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById('rejectBtn').addEventListener('click', function() {
            const pageId = this.getAttribute('data-id');

        // ì´ˆê¸° ë¡œë“œ
        updatePendingCount();

        // ì£¼ê¸°ì ìœ¼ë¡œ ëŒ€ê¸° ê±´ìˆ˜ ì—…ë°ì´íŠ¸
        setInterval(updatePendingCount, 30000);

</script>
