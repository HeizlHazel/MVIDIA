<!DOCTYPE html>

        h1 {
            color: #333;
            text-align: center;
        }
        h4 {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        #progressChart {
            max-height: 400px;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>

<div class="chart-container">
    <canvas id="progressChart"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/cplist.bo')
            .then(response => response.json())
            .then(data => {
                const progTop5Data = data.progTop5 || [];

                const labels = progTop5Data.map(p => p.taskId);
                const dataValues = progTop5Data.map(p => Number(p.progRate) || 0);

                const ctx = document.getElementById('progressChart');
                if (ctx) {
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'ì§„í–‰ë¥  (%)',
                                data: dataValues,
                                backgroundColor: [
                                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                                ],
                                borderColor: [
                                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                                ],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: { beginAtZero: true, max: 100 }
                            }
                        }
                    });
                }
            })
            .catch(err => console.error(err));
    });
</script>
</body>
</html>
