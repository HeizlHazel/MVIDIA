    function formatDate(dateString) {
        if (!dateString || dateString === "ë‚ ì§œ ì—†ìŒ") {
            return "ë‚ ì§œ ì—†ìŒ";
        }

        try {
            if (dateString.includes('T') || dateString.includes('Z')) {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}`;
            } else {
                return dateString;
            }
        } catch (error) {
            console.error('ë‚ ì§œ í¬ë§·íŒ… ì˜¤ë¥˜:', error);
            return dateString;

        fetch('/api/approval/pending-count')
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const pendingCount = data.count;
                    document.getElementById('pendingCount').textContent = pendingCount;
                    document.getElementById('totalPending').textContent = pendingCount;

                    // ë±ƒì§€ í‘œì‹œ/ìˆ¨ê¸°ê¸°
                    const badge = document.getElementById('pendingCount');
                    badge.style.display = pendingCount > 0 ? 'inline-block' : 'none';
                }
            })
            .catch(error => {
                console.error('ëŒ€ê¸°ê±´ìˆ˜ ì—…ë°ì´íŠ¸ ì˜¤ë¥˜:', error);
            });
    }

    // íƒ­ ë°ì´í„° ë¡œë“œ í•¨ìˆ˜
    function loadTabData(tab) {
        fetch(`/approval-manage/data?tab=${tab}`)
            .then(res => res.json())
            .then(data => {
                updateTable(data);
            })
            .catch(error => {
                console.error('ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:', error);
                alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            });
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', function() {
        const filterTabs = document.querySelectorAll('.filter-tab');

        // íƒ­ ì „í™˜ ì´ë²¤íŠ¸
        filterTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // ëª¨ë“  íƒ­ ë¹„í™œì„±í™”
                filterTabs.forEach(t => t.classList.remove('active'));
                // í´ë¦­í•œ íƒ­ í™œì„±í™”
                this.classList.add('active');

                currentTab = this.dataset.tab;
                loadTabData(currentTab);
            });
        });

        // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        updatePendingCount();
        loadTabData('pending');

        // 30ì´ˆë§ˆë‹¤ ëŒ€ê¸° ê±´ìˆ˜ ì—…ë°ì´íŠ¸
        setInterval(updatePendingCount, 30000);
    });
</script>
