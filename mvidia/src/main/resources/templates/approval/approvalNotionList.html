<script>
    // í•„í„° íƒ­ ì „í™˜ ê¸°ëŠ¥
    document.addEventListener('DOMContentLoaded', function() {
        const filterTabs = document.querySelectorAll('.filter-tab');

        filterTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // ëª¨ë“  íƒ­ ë¹„í™œì„±í™”
                filterTabs.forEach(t => t.classList.remove('active'));

                // í´ë¦­í•œ íƒ­ í™œì„±í™”
                this.classList.add('active');

                const filter = this.dataset.filter;
                console.log('í•„í„° ë³€ê²½:', filter);

                window.location.href = `approvalbox?filter=${filter}`;
            });
        });
    });

    document.querySelectorAll(".filter-tab").forEach(tab => {
        tab.addEventListener("click", function () {
            const filter = this.dataset.filter;
            fetch(`/approvalbox/data?filter=${filter}`)
                .then(res => res.json())
                .then(data => {
                    const tbody = document.querySelector("#approvalTableBody");
                    tbody.innerHTML = "";
                    data.forEach(item => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${item.title}</td>
                                <td>${item.status}</td>
                                <td>${item.writer}</td>
                                <td>${item.createdDate}</td>
                            </tr>`;
                    });
                });
        });
    });
</script>

<script>
    // ë‚ ì§œ í¬ë§·íŒ… í•¨ìˆ˜
    function formatDate(dateString) {
        if (!dateString || dateString === "ë‚ ì§œ ì—†ìŒ") {
            return "ë‚ ì§œ ì—†ìŒ";
        }

        try {
            // ISO 8601 í˜•ì‹ì¸ì§€ í™•ì¸ (Zë‚˜ Tê°€ í¬í•¨ëœ ê²½ìš°)
            if (dateString.includes('T') || dateString.includes('Z')) {
                const date = new Date(dateString);

                // í•œêµ­ ì‹œê°„ìœ¼ë¡œ ë³€í™˜í•˜ì—¬ YYYY-MM-DD HH:mm í˜•ì‹ìœ¼ë¡œ ë°˜í™˜
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');

                return `${year}-${month}-${day} ${hours}:${minutes}`;
            } else {
                // ì´ë¯¸ í¬ë§·íŒ…ëœ ë‚ ì§œì¸ ê²½ìš° ê·¸ëŒ€ë¡œ ë°˜í™˜
                return dateString;
            }
        } catch (error) {
            console.error('ë‚ ì§œ í¬ë§·íŒ… ì˜¤ë¥˜:', error);
            return dateString;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.title-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const pageId = this.getAttribute('data-id');

                fetch(`/approval/detail/${pageId}`)

                        document.getElementById('modalTitle').innerText = data.title;

                        document.getElementById('modalStatus').innerText = data.status;
                        document.getElementById('modalCategory').innerText = data.category;
                        document.getElementById('modalDate').innerText = formatDate(data.createdDate); // ìˆ˜ì •: approvalData -> data

                        // ê²°ì¬ì ë°°ì§€ ìŠ¤íƒ€ì¼ ì ìš©
                        const approversContainer = document.getElementById('modalApprovers');
                        if (data.approvers && data.approvers.trim() !== '') {
                            const approvers = data.approvers.split(',');
                            approversContainer.innerHTML = '';
                            approvers.forEach(approver => {
                                const badge = document.createElement('span');
                                badge.className = 'approver-badge';
                                badge.textContent = approver.trim();

                                // ì´ë¦„ì— ë”°ë¥¸ ìŠ¤íƒ€ì¼ ì ìš©
                                if (approver.trim() === 'ê¹€ê³¼ì¥') {
                                    badge.classList.add('approver-kim');
                                } else if (approver.trim() === 'ë°•ì°¨ì¥') {
                                    badge.classList.add('approver-park');
                                } else if (approver.trim() === 'ì •ë¶€ì¥') {
                                    badge.classList.add('approver-jung');
                                } else {
                                    badge.classList.add('approver-default');
                                }

                                approversContainer.appendChild(badge);
                            });
                        } else {
                            approversContainer.innerHTML = '<span class="approver-badge approver-default">ê²°ì¬ì ì—†ìŒ</span>';
                        }

                        // ë²„íŠ¼ì— pageId ì‹¬ì–´ë‘ê¸°
                        document.getElementById('approveBtn').setAttribute('data-id', pageId);
                        document.getElementById('rejectBtn').setAttribute('data-id', pageId);

                        new bootstrap.Modal(document.getElementById('approvalModal')).show();
                    })
                    .catch(error => {
                        console.error('ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:', error);
                        alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    });
            });
        });

        // ìŠ¹ì¸/ë°˜ë ¤ ì²˜ë¦¬
        document.getElementById('approveBtn').addEventListener('click', function() {
            const pageId = this.getAttribute('data-id');
            if (confirm('ì •ë§ ìŠ¹ì¸í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                fetch(`/approval/approve/${pageId}`, { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            alert('ìŠ¹ì¸ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
                            location.reload();
                        } else {

                        }
                    })
                    .catch(error => {

                        alert('ìŠ¹ì¸ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    });
            }
        });

        document.getElementById('rejectBtn').addEventListener('click', function() {
            const pageId = this.getAttribute('data-id');
            if (confirm('ì •ë§ ë°˜ë ¤í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                fetch(`/approval/reject/${pageId}`, { method: 'POST' })

                        if (response.ok) {
                            alert('ë°˜ë ¤ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
                            location.reload();
                        } else {
                            throw new Error('ë°˜ë ¤ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                        }

                    .catch(error => {
                        console.error('ë°˜ë ¤ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                        alert('ë°˜ë ¤ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');

    });
